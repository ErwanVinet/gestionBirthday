{% extends 'base.html' %}
{% load static %}
{% block css%}
<link rel="stylesheet" type="text/css"  href="{% static 'css/gestion.css' %}">
{% endblock %}
{% block content %}
    <h1>Gérer les Invités de la logement : {{ logement.nom }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="invites">Sélectionnez les invités :</label>
        <select name="invites" multiple>
            {% for invite in invites %}
                <option value="{{ invite.id }}" {% if invite in logement.invite_set.all %}selected{% endif %}>
                    {{ invite.nom }} {{ invite.prenom }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn">Mettre à jour</button>
    </form>

    <br>
    <a href="{% url 'home' %}" class="back-link">Retour à la liste des logements</a>
{% endblock %}

{% extends 'base.html' %}
{%  load static %}

{%  block css %}
<link rel="stylesheet" type="text/css"  href="{% static 'css/ajout.css' %}">
{% endblock %}

{% block content %}
    <h1>Ajouter un Invité</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Affiche le formulaire Django -->
        <button type="submit">Ajouter</button>
    </form>

    <br>
    <a href="{% url 'home' %}">Retour à la liste des invités</a>
{% endblock %}
